<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ログイン画面</title>
    <link rel="stylesheet" href="Login.css">
</head>
<body>
    <main class="login-container" id="loginPage">
        <h1>ログイン画面</h1>

        <form id="loginForm">
            <p>
                <label for="username" style="display:none;">ユーザーネーム</label>
                <input type="text" id="username" name="username" placeholder="ユーザーネームを入力" required>
            </p>
            
            <p class="password-container">
                <label for="password" style="display:none;">パスワード</label>
                <input type="password" id="password" name="password" placeholder="パスワードを入力" required>
                <span class="toggle-password" id="togglePassword">表示</span>
            </p>

            <div class="error-message" id="errorMessage"></div>

            <p><button type="submit">決定ボタン</button></p>
        </form>

        <div class="links">
            <a href="#">忘れた場合はこちらから</a><br>
            <a href="New registration.html">新規登録の場合はこちらから</a>
        </div>
    </main>

    <script src="Login.js"></script>
</body>
</html>
